{% extends 'base/default.html' %}
{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <p class=error><strong>Error:</strong> {{ form.errors }}
                {% endif %}
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">ID</span>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="basic-addon3">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Password</span>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="basic-addon3">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Password 재입력</span>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" aria-describedby="basic-addon3">
                </div>
                <br>
                <button type="submit" class="btn btn-default btn-sm" >회원가입</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
